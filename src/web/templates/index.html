<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор бассейна</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js"></script>
    <style>
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        .btn {
            margin: 5px;
        }
        .results-table {
            margin-top: 20px;
        }
        .total-cost {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5" x-data="calculator">
        <h1 class="mb-4">Калькулятор бассейна</h1>
        
        <!-- Форма ввода -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="length" class="form-label">Длина (мм)</label>
                        <input type="number" class="form-control" id="length" x-model="length" min="0" step="100">
                    </div>
                    <div class="col-md-6">
                        <label for="width" class="form-label">Ширина (мм)</label>
                        <input type="number" class="form-control" id="width" x-model="width" min="0" step="100">
                    </div>
                    <div class="col-md-6">
                        <label for="shallow_depth" class="form-label">Глубина мелкой части (мм)</label>
                        <input type="number" class="form-control" id="shallow_depth" x-model="shallowDepth" min="0" step="100">
                    </div>
                    <div class="col-md-6">
                        <label for="deep_depth" class="form-label">Глубина глубокой части (мм)</label>
                        <input type="number" class="form-control" id="deep_depth" x-model="deepDepth" min="0" step="100">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Тип бассейна</label>
                            <select class="form-select" x-model="poolType">
                                <option value="ceramic">Керамогранит</option>
                                <option value="liner">Пленка ПВХ</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Тип отделки</label>
                            <select class="form-select" x-model="finishType" x-show="poolType === 'ceramic'">
                                <option value="ceramic">Керамогранит</option>
                                <option value="mosaic">Мозаика</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label class="form-label">Количество ступеней</label>
                            <input type="number" class="form-control" x-model="stepsCount" min="0" max="6">
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" @click="calculate()" :class="{ 'loading': loading }">
                    Рассчитать
                </button>
                
                <button class="btn btn-secondary" @click="showRates = !showRates">
                    Нормы расхода
                </button>
            </div>
        </div>
        
        <!-- Таблица норм расхода -->
        <div class="card mb-4" x-show="showRates">
            <div class="card-header">
                <h5 class="mb-0">Редактор норм расхода</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Материал</th>
                                <th>Единица измерения</th>
                                <th>Расход</th>
                                <th>Цена, ₽</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(rate, code) in rates" :key="code">
                                <tr>
                                    <td x-text="rate.name"></td>
                                    <td x-text="rate.unit"></td>
                                    <td>
                                        <div class="input-group input-group-sm">
                                            <input type="number" class="form-control" 
                                                   :value="rate.consumption"
                                                   :id="'consumption_' + code"
                                                   step="0.01">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group input-group-sm">
                                            <input type="number" class="form-control" 
                                                   :value="rate.price"
                                                   :id="'price_' + code"
                                                   step="1">
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" 
                                                @click="saveRate(code)">
                                            Сохранить
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Результаты расчета -->
        <div class="card mb-4" x-show="results.length > 0">
            <div class="card-header">
                <h5 class="mb-0">Результаты расчета</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Материал</th>
                                <th>Единица измерения</th>
                                <th>Количество</th>
                                <th>Цена за ед., ₽</th>
                                <th>Стоимость, ₽</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="item in results" :key="item.name">
                                <tr>
                                    <td x-text="item.name"></td>
                                    <td x-text="item.unit"></td>
                                    <td x-text="formatNumber(item.quantity)"></td>
                                    <td x-text="formatNumber(item.price)"></td>
                                    <td x-text="formatNumber(item.total)"></td>
                                </tr>
                            </template>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-end"><strong>Итого:</strong></td>
                                <td><strong x-text="formatNumber(totalCost)"></strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                
                <div class="mt-3">
                    <button class="btn btn-success" @click="exportExcel">
                        Экспорт в Excel
                    </button>
                    <button class="btn btn-danger" @click="exportPdf">
                        Экспорт в PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('calculator', () => ({
                length: 6000,
                width: 3000,
                shallowDepth: 1000,
                deepDepth: 2000,
                poolType: 'ceramic',
                finishType: 'ceramic',
                stepsCount: 4,
                results: [],
                totalCost: 0,
                rates: {},
                showRates: false,
                loading: false,
                
                async init() {
                    await this.loadRates();
                },
                
                async loadRates() {
                    try {
                        const response = await fetch('/rates');
                        if (!response.ok) {
                            throw new Error('Ошибка загрузки норм расхода');
                        }
                        this.rates = await response.json();
                    } catch (error) {
                        console.error('Ошибка загрузки норм расхода:', error);
                        alert('Ошибка загрузки норм расхода');
                    }
                },
                
                async saveRate(code) {
                    try {
                        const consumption = parseFloat(document.getElementById('consumption_' + code).value);
                        const price = parseFloat(document.getElementById('price_' + code).value);
                        
                        if (isNaN(consumption) || isNaN(price)) {
                            throw new Error('Введите корректные числовые значения');
                        }
                        
                        const response = await fetch('/rates/' + code, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                consumption: consumption,
                                price: price
                            })
                        });
                        
                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Ошибка сохранения');
                        }
                        
                        // Обновляем локальные данные
                        this.rates[code].consumption = consumption;
                        this.rates[code].price = price;
                        
                        alert('Норма расхода успешно обновлена');
                    } catch (error) {
                        console.error('Ошибка сохранения:', error);
                        alert(error.message || 'Произошла ошибка при сохранении');
                    }
                },
                
                async calculate() {
                    this.loading = true;
                    try {
                        const response = await fetch('/calculate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                length: this.length,
                                width: this.width,
                                shallowDepth: this.shallowDepth,
                                deepDepth: this.deepDepth,
                                pool_type: this.poolType,
                                finish_type: this.finishType,
                                steps_count: this.stepsCount
                            })
                        });
                        
                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Ошибка расчета');
                        }
                        
                        const data = await response.json();
                        this.results = data;
                        this.totalCost = data.reduce((sum, item) => sum + item.total, 0);
                    } catch (error) {
                        console.error('Ошибка расчета:', error);
                        alert(error.message || 'Произошла ошибка при расчете');
                    } finally {
                        this.loading = false;
                    }
                },
                
                async exportExcel() {
                    try {
                        const response = await fetch('/export/excel', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                length: this.length,
                                width: this.width,
                                shallowDepth: this.shallowDepth,
                                deepDepth: this.deepDepth,
                                pool_type: this.poolType,
                                finish_type: this.finishType,
                                steps_count: this.stepsCount
                            })
                        });
                        
                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Ошибка экспорта');
                        }
                        
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'pool_calculation.xlsx';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    } catch (error) {
                        console.error('Ошибка экспорта в Excel:', error);
                        alert(error.message || 'Произошла ошибка при экспорте в Excel');
                    }
                },
                
                async exportPdf() {
                    try {
                        const response = await fetch('/export/pdf', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                length: this.length,
                                width: this.width,
                                shallowDepth: this.shallowDepth,
                                deepDepth: this.deepDepth,
                                pool_type: this.poolType,
                                finish_type: this.finishType,
                                steps_count: this.stepsCount
                            })
                        });
                        
                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Ошибка экспорта');
                        }
                        
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'pool_calculation.pdf';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    } catch (error) {
                        console.error('Ошибка экспорта в PDF:', error);
                        alert(error.message || 'Произошла ошибка при экспорте в PDF');
                    }
                },
                
                formatNumber(number) {
                    return new Intl.NumberFormat('ru-RU').format(number);
                }
            }));
        });
    </script>
</body>
</html>
